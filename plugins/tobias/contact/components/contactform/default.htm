<form data-request="contactform::onSend" data-request-validate data-request-flash>

    <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Hans Wurs">
        <span data-validate-for="name">Custom Info</span>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="text" name="email" class="form-control" id="formGroupExampleInput2"
            placeholder="example@example.de">
        <span data-validate-for="email"></span>

    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Your Message</label>
        <textarea type="text" name="content" class="form-control" id="formGroupExampleInput2"></textarea>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" data-attach-loading>Send</button>
        </div>
    </div>

    <div class="alert alert-danger" data-validate-error>
        <p data-message></p>
    </div>

</form>
