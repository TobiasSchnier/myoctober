<!-- <form data-request="onSave"> -->
<form method="POST" action="{{ url('add-actors') }}" accept-charset="UTF8" enctype="multipart/form-data">

    <input type="hidden" name="_handler" value="onSave">
    {{ form_token() }}
    {{ form_sessionKey() }}

    <div class="form-group">
        <label for="formGroupExampleInput">Actor Name</label>
        <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Hans Wurs">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Lastname</label>
        <input type="text" name="lastname" class="form-control" id="formGroupExampleInput2" placeholder="lastname">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Actor Image</label>
        <input type="file" name="actorimage" class="form-control" id="formGroupExampleInput2">
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>

    {% for error in errors.all() %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}

    {% flash success %}
    <div class="alert alert-primary" role="alert">
        This worked out well!
    </div>
    {% endflash %}


</form>
