<header class="main-header bg-light p-2">
    <!-- <div class="container"> -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <div>

            <a class="navbar-brand" href="/">October Movies</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item {% if this.page.id == 'home' %}active{% endif %}">
                    <a class="nav-link " href="{{ 'home'|page}}">Home</a>
                </li>
                <li class="nav-item {% if this.page.id == 'movies' %}active{% endif %}">
                    <a class="nav-link" href="{{ 'movies'|page}}">Movies</a>
                </li>
                <li class="nav-item {% if this.page.id == 'contact' %}active{% endif %}">
                    <a class="nav-link" href="{{ 'contact'|page}}">Contact</a>
                </li>
                <li class="nav-item {% if this.page.id == 'add-actors' %}active{% endif %}">
                    <a class="nav-link" href="{{ 'add-actors'|page}}">Add Actors</a>
                </li>
                <li class="nav-item {% if this.page.id == 'login' %}active{% endif %}">
                    <a class="nav-link" href="{{ 'login'|page}}">
                    {% if user %}
                        Profile
                    {% else %}
                        Login
                    {% endif %}
                    
                    </a>
                </li>
                {% if user %}
                    <li class="nav-item {% if this.page.id == 'logout' %}active{% endif %}" style="cursor: pointer">
                    <a class="nav-link" data-request="onLogout" data-request-data="redirect: '/'">Sign out</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- </div> -->
</header>
